# Stable 버전용 서비스 (기존 트래픽)
apiVersion: v1
kind: Service
metadata:
  name: sample-app-stable
spec:
  selector:
    app: sample-app
  ports:
    - port: 80
      targetPort: 80
---
# Canary 버전용 서비스 (새 버전 테스트)
apiVersion: v1
kind: Service
metadata:
  name: sample-app-canary
spec:
  selector:
    app: sample-app
  ports:
    - port: 80
      targetPort: 80
---
# 메인 서비스 (Argo Rollouts가 트래픽 분배)
apiVersion: v1
kind: Service
metadata:
  name: sample-app
spec:
  type: LoadBalancer
  selector:
    app: sample-app
  ports:
    - port: 80
      targetPort: 80
