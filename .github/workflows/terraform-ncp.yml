name: "Terraform CI - NCP"

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  terraform-ncp:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./terraform/live/ncp-active

    steps:
    - uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve
